    <img src="images/shop.jpg" alt="Reservation Desk" width="400" height="533">
    <h2>Make a Reservation</h2>
    
    <form action="#">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <br>
        <input type="number" id="number" name="number" placeholder="Number of guests in your party" min="1" max="20" required>
        <br>
        <input type="date" id="date" name="date" required>
        <input type="time" id="time" name="time" required>
        <br>
        <textarea name="request" id="request" placeholder="Special requests"></textarea>
        <br>
        <input type="submit" value="Reserve">
    </form>
